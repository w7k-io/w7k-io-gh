name: 'Update pom.xml version'
description: 'Update version field in pom.xml using Maven'

inputs:
  version:
    description: 'Version to set in pom.xml'
    required: true
  working-directory:
    description: 'Directory containing pom.xml'
    required: false
    default: '.'

runs:
  using: 'composite'
  steps:
    - name: Update pom.xml version
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        if [ ! -f "pom.xml" ]; then
          echo "Error: pom.xml not found in ${{ inputs.working-directory }}"
          exit 1
        fi
        mvn versions:set -DnewVersion=${{ inputs.version }} -DgenerateBackupPoms=false -q
        echo "pom.xml updated to version ${{ inputs.version }}"
